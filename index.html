<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Apps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{--ink:#2c3e50;--muted:#6b7280;--brand:#2563eb;--bg:#f0f4f8;--card:#fff;--border:#e5e7eb}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Arial;text-align:center}
    header{padding:2rem 1rem 1rem;background:#eef2ff;border-bottom:1px solid #e0e7ff}
    h1{margin:.25rem 0 .25rem}
    .wrap{max-width:1000px;margin:0 auto;padding:1rem}
    .controls{display:flex;gap:.5rem;flex-wrap:wrap;justify-content:center;margin:1rem 0}
    .btn{border:1px solid var(--border);background:#fff;padding:.5rem .75rem;border-radius:10px;text-decoration:none;color:#111}
    .btn:hover{background:#f3f4f6}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:1.5rem;margin-top:1rem}
    .card{background:var(--card);border:1px solid var(--border);border-radius:12px;box-shadow:0 4px 10px rgba(0,0,0,.06);padding:1.3rem;transition:transform .2s, box-shadow .2s}
    .card:hover{transform:translateY(-3px);box-shadow:0 8px 16px rgba(0,0,0,.12)}
    .card a{text-decoration:none;font-weight:700;color:#2980b9}
  </style>
</head>
<body>
  <header>
    <h1>Interactive Apps</h1>
    <p class="sub">Click a card to open an app.</p>
  </header>

  <div class="wrap">
    <div class="controls">
      <a class="btn" href="https://iowoyemi-blip.github.io/Algebra-App/">‚Üê Back to Algebra Hub</a>
    </div>

    <div class="grid" id="appGrid"></div>
  </div>

  <script>
    // Add new items by appending one row to this array.
    const apps = [
      { file: "linear_equ_from_table_graph_mild.html",  title: "Write Linear Equations from Table and Graph (Mild)" },
      { file: "linear_equ_from_table_graph_medium.html",  title: "Write Linear Equations from Table and Graph (Medium)" },
      { file: "linear_equ_from_table_graph_spicy.html",  title: "Write Linear Equations from Table and Graph (Spicy)" },
      { file: "linear_equ_from_graphs_mixed_lines.html",  title: "Write Linear Equations from Table and Graph (Mixed Types of Lines)" },
      { file: "graph_linear_equation_slope-int_only.html",  title: "Graph Linear Equation (Slope-Int Only)" },
      { file: "graph_linear_equation_both_forms.html",  title: "Graph Linear Equation (Both Forms)" },
      { file: "graph_linear_inequal_equation_both_forms.html",  title: "Graph Linear Inequality (Both Forms)" },
      { file: "graph_sys_linear_inequal_both_forms.html",  title: "Graph System of Linear Inequality (Both Forms)" },
      { file: "graph_sys_linear_equations__both_forms.html",  title: "Graph System of Linear Equations (Both Forms)" },
      { file: "polynomial_vocabulary.html",  title: "Polynomial Vocabulary" },
      { file: "polynomial_operations.html",  title: "Polynoial Operations" },
      { file: "factoring_polynomials.html",  title: "Factoring Polynomials" },
      { file: "graphing_quadractics.html",  title: "Graphing Quadratics" },
      { file: "solving_quadractics_expanded.html",  title: "Solving Quadratics" },
      { file: "horizontal_vertical_lines.html",  title: "Horizontal and Vertical Lines" },
      { file: "linear_equ_from_table_graph.html",  title: "Writing Linear EQ from Table and Graph" },
       { file: "linear_equ_from_graphs_mixed_lines.html",  title: "Mixed Lines Equations from Graph" },
      { file: "linequ_paralle_perp_vert_hor_game_lives.html",  title: "Writing Linear Equations Game (Advanced)" },
      { file: "linequ_paralle_perp_vert_hor_game_lives.html",  title: "Parallel and Perpendicular" },
      { file: "linequ_pt-slope_2-pts_std-frm_game_lives.html",  title: "Writing Linear Equations Game" },
      { file: "interval_notation.html",                title: "Simple Interval Notation (Interactive)" },
      { file: "combined_interval_notation.html",       title: "Complex Interval Notation (Interactive)" },
      { file: "solve_interval_notation.html",          title: "Solve: Interval Notation" },
      { file: "function_input_output_game_lives.html",       title: "Functions Input-Output Game (with Lives)" },
      { file: "function_input_output_game_streak.html",       title: "Functions Input-Output Game (Streaks)" },
      { file: "compound_interval_notation.html",       title: "Compound Interval Notation" },
      { file: "compound_solve_interval_notation.html", title: "Solve: Compound Interval Notation" },
      { file: "advanced_unit_circle.html", title: "Advanced Unit Circle Practice" },
      { file: "radian_bridge_three_modes.html", title: "Degrees to Radians Bridge" },
      { file: "unit_circle_streak.html", title: "Unit Circle Streak (Untimed)" },
      { file: "unit_circle.html", title: "Unit Circle Practice (Timed)" },
      { file: "unit_circle_radians.html", title: "Unit Circle in Radians Only" }
    ];

    const grid = document.getElementById("appGrid");
    apps.forEach(app => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `<a href="${app.file}" target="_blank" rel="noopener">${app.title}</a>`;
      grid.appendChild(card);
    });
  </script>
</body>
</html>
