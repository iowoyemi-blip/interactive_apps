<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solving Quadratic Equations Practice</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Use the Inter font family */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for correct/incorrect feedback */
        .correct-answer {
            border: 2px solid #22c55e; /* green-500 */
            background-color: #f0fdf4; /* green-50 */
        }
        .incorrect-answer {
            border: 2px solid #ef4444; /* red-500 */
            background-color: #fef2f2; /* red-50 */
        }
        .correct-text {
            color: #166534; /* green-800 */
            font-weight: 600;
        }
        .incorrect-text {
            color: #991b1b; /* red-800 */
            font-weight: 600;
        }
        /* Style for the polynomial display */
        .polynomial-display {
            font-family: 'Times New Roman', Times, serif;
            font-size: 2rem; /* 32px */
            letter-spacing: 1px;
            font-weight: 600;
            padding: 1rem;
            background-color: #f9fafb; /* gray-50 */
            border-radius: 0.5rem;
            border: 1px solid #d1d5db; /* gray-300 */
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1f2937; /* gray-800 */
        }
        /* Style for input fields */
        .profile-input {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #d1d5db; /* gray-300 */
            border-radius: 0.375rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            text-align: left;
            font-family: 'Menlo', 'Courier New', monospace;
        }
        .problem-fieldset {
            border: 1px solid #e5e7eb; /* gray-200 */
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
        .problem-legend {
            font-size: 1.25rem;
            font-weight: 600;
            padding: 0 0.5rem;
            color: #1f2937; /* gray-800 */
        }
        /* Symbol keyboard */
        .symbol-keyboard {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        .symbol-btn {
            font-family: 'Times New Roman', Times, serif;
            font-size: 1.25rem;
            font-weight: bold;
            width: 40px;
            height: 40px;
            border: 1px solid #d1d5db;
            background-color: #f9fafb;
            border-radius: 0.375rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .symbol-btn:hover {
            background-color: #f3f4f6;
        }
    </style>
    <!-- Import Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-4 md:p-8 flex items-center justify-center">

    <div class="max-w-2xl w-full">
        <!-- Header -->
        <header class="mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 text-center">Solving Quadratic Equations</h1>
            <p class="text-lg text-gray-600 text-center mt-2">Solve all three equations to score a point!</p>
            <!-- Game Stats: Lives and Score -->
            <div id="game-stats" class="text-2xl font-bold text-center mt-4 text-gray-700 flex justify-center gap-6">
                <div id="lives-counter" class="text-red-500">Lives: ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
                <div id="score-counter" class="text-blue-600">Score: 0</div>
            </div>
        </header>

        <!-- Quiz Card -->
        <div class="bg-white p-6 md:p-8 rounded-lg shadow-xl">
            <!-- Symbol Keyboard -->
            <div class="symbol-keyboard">
                <button class="symbol-btn" data-symbol="¬±">¬±</button>
                <button class="symbol-btn" data-symbol="‚àö">‚àö</button>
                <button class="symbol-btn" data-symbol="(">(</button>
                <button class="symbol-btn" data-symbol=")">)</button>
                <button class="symbol-btn" data-symbol="/">/</button>
                <button class="symbol-btn" data-symbol=",">,</button>
                <button class="symbol-btn" data-symbol="x">x</button>
                <button class="symbol-btn" data-symbol="=">=</button>
            </div>
            
            <!-- Questions Grid -->
            <div class="border-t border-gray-200 pt-6">
                <!-- Problem 1: Square Roots -->
                <fieldset class="problem-fieldset">
                    <legend class="problem-legend">Problem 1 (Square Roots)</legend>
                    <div id="poly-1-display" class="polynomial-display my-2"></div>
                    <input type="text" id="poly-1-input" class="profile-input" placeholder="e.g., x=¬±‚àö5 or x=2,x=-1">
                </fieldset>
                
                <!-- Problem 2: Factoring -->
                <fieldset class="problem-fieldset">
                    <legend class="problem-legend">Problem 2 (Factoring)</legend>
                    <div id="poly-2-display" class="polynomial-display my-2"></div>
                    <input type="text" id="poly-2-input" class="profile-input" placeholder="e.g., x=4,x=-2">
                </fieldset>

                <!-- Problem 3: Quadratic Formula -->
                <fieldset class="problem-fieldset">
                    <legend class="problem-legend">Problem 3 (Quadratic Formula)</legend>
                    <div id="poly-3-display" class="polynomial-display my-2"></div>
                    <input type="text" id="poly-3-input" class="profile-input" placeholder="e.g., x=(3¬±‚àö17)/2">
                </fieldset>
            </div>

            <!-- Feedback Area -->
            <div id="feedback-area" class="text-center h-6 mt-6">
                <!-- Feedback will be injected here -->
            </div>

            <!-- Button Area -->
            <div class="mt-6">
                <button id="check-btn" class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold text-lg hover:bg-blue-700 transition-colors shadow-md">
                    Check Answer
                </button>
                <button id="next-btn" class="w-full bg-green-600 text-white px-6 py-3 rounded-lg font-semibold text-lg hover:bg-green-700 transition-colors shadow-md hidden">
                    Next Question
                </button>
                <button id="restart-btn" class="w-full bg-red-600 text-white px-6 py-3 rounded-lg font-semibold text-lg hover:bg-red-700 transition-colors shadow-md mt-4 hidden">
                    Restart Game
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const livesCounter = document.getElementById('lives-counter');
        const scoreCounter = document.getElementById('score-counter');
        
        const poly1Display = document.getElementById('poly-1-display');
        const poly1Input = document.getElementById('poly-1-input');
        const poly2Display = document.getElementById('poly-2-display');
        const poly2Input = document.getElementById('poly-2-input');
        const poly3Display = document.getElementById('poly-3-display');
        const poly3Input = document.getElementById('poly-3-input');
        
        const allInputs = [poly1Input, poly2Input, poly3Input];
        const keyboard = document.querySelector('.symbol-keyboard');

        const feedbackArea = document.getElementById('feedback-area');
        const checkBtn = document.getElementById('check-btn');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');

        // --- Game State ---
        let lives = 3;
        let score = 0;
        let isGameOver = false;
        let currentProblem = {};
        let lastFocusedInput = poly1Input;
        let problem1Type = 'simple';
        let problem3Type = 'rational';

        // --- Helper Functions ---
        function getRandomInt(min, max, exclude = []) {
            let num;
            do {
                min = Math.ceil(min);
                max = Math.floor(max);
                num = Math.floor(Math.random() * (max - min + 1)) + min;
            } while (exclude.includes(num));
            return num;
        }

        function updateStatsDisplay() {
            livesCounter.innerHTML = `Lives: ${'‚ù§Ô∏è'.repeat(lives)}${'üñ§'.repeat(3 - lives)}`;
            scoreCounter.innerHTML = `Score: ${score}`;
        }

        /**
         * Converts a terms object to an HTML string
         */
        function polyToString(terms) {
            let html = "";
            let sortedDegrees = Object.keys(terms).map(Number).sort((a, b) => b - a);
            
            sortedDegrees.forEach((deg, index) => {
                let coeff = terms[deg];
                if (coeff === 0) return;
                
                let sign = (coeff > 0 && index !== 0) ? " + " : (coeff < 0) ? " - " : "";
                if (index === 0 && coeff > 0) sign = "";
                
                let num = Math.abs(coeff);
                let numStr = (num === 1 && deg > 0) ? "" : num;
                
                let xStr = "";
                if (deg > 0) xStr = "x";
                if (deg > 1) xStr += `<sup>${deg}</sup>`;

                html += `${sign}${numStr}${xStr}`;
            });
            return html || "0";
        }

        /**
         * Normalizes a factored string for easy comparison
         */
        function normalizeAnswer(str) {
            if (!str) return "";
            
            let normStr = str.replace(/\s/g, '').toLowerCase();

            // 1. Handle ¬± symbol first
            // e.g., x=¬±‚àö5 -> x=‚àö5,x=-‚àö5
            // e.g., x=¬±3 -> x=3,x=-3
            // e.g., x=¬±3/2 -> x=3/2,x=-3/2
            normStr = normStr.replace(/x=¬±([\d\.\/]+)/g, (match, val) => { // handle decimals and fractions
                return `x=${val},x=-${val}`;
            });
            normStr = normStr.replace(/x=¬±(‚àö\d+)/g, (match, val) => { // handle roots
                return `x=${val},x=-${val}`;
            });
            // e.g., x=(1¬±‚àö5)/2 -> x=(1+‚àö5)/2,x=(1-‚àö5)/2
            normStr = normStr.replace(/x=\(([\d\.\-]+)¬±(‚àö\d+)\)\/([\d\.]+)/g, (match, b, root, a) => {
                return `x=(${b}+${root})/${a},x=(${b}-${root})/${a}`;
            });


            // 2. Convert all fractions to decimals
            // This regex finds numbers like 3/2 or -1/2
            normStr = normStr.replace(/([\+\-]?\d+)\/(\d+)/g, (match, num, den) => {
                // Prevent division by zero, though it shouldn't happen
                if (parseFloat(den) === 0) return "invalid_fraction";
                return (parseFloat(num) / parseFloat(den)).toString();
            });

            // 3. Split, sort, and join
            return normStr.split(',')
                .sort()
                .join(',');
        }

        // --- Problem Generation ---

        function generateSquareRootProblem() {
            let poly = {};
            let answers = [];

            if (problem1Type === 'simple') {
                // Form: x¬≤ - c = 0
                let isRational = Math.random() < 0.5;
                if (isRational) {
                    const c_root = getRandomInt(1, 6);
                    const c = c_root * c_root;
                    poly = { 2: 1, 0: -c };
                    answers = [`x=${c_root},x=-${c_root}`, `x=¬±${c_root}`];
                } else {
                    const c = getRandomInt(2, 12, [4, 9]); // Not a perfect square
                    poly = { 2: 1, 0: -c };
                    answers = [`x=‚àö${c},x=-‚àö${c}`, `x=¬±‚àö${c}`];
                }
                problem1Type = 'complex';
            } else {
                // Form: (x - b)¬≤ - c = 0
                const b = getRandomInt(-4, 4, [0]);
                const c_root = getRandomInt(1, 3);
                const c = c_root * c_root;
                // (x-b)¬≤ - c = x¬≤ - 2bx + b¬≤ - c
                poly = { 2: 1, 1: -2 * b, 0: (b * b) - c };
                // x-b = ¬±c_root -> x = b ¬± c_root
                const r1 = b + c_root;
                const r2 = b - c_root;
                answers = [`x=${r1},x=${r2}`];
                problem1Type = 'simple';
            }
            return { poly, answers };
        }

        function generateFactoringProblem() {
            // (x + r1)(x + r2) -> x^2 + (r1+r2)x + (r1*r2)
            let r1 = getRandomInt(-7, 7, [0]);
            let r2 = getRandomInt(-7, 7, [0, r1]);
            if (r1 === 0) r1 = 1;
            if (r2 === 0) r2 = -1;

            const poly = { 2: 1, 1: r1 + r2, 0: r1 * r2 };
            const r1_ans = -r1;
            const r2_ans = -r2;
            
            return { poly, answers: [`x=${r1_ans},x=${r2_ans}`] };
        }

        function generateQuadraticFormulaProblem() {
            let a, b, c, d, answers, poly;

            if (problem3Type === 'rational') {
                // (ax+b)(cx+d) = 0
                a = getRandomInt(2, 3);
                let c_term = 1;
                let b_term = getRandomInt(-5, 5, [0]);
                let d_term = getRandomInt(-5, 5, [0, b_term]);
                
                poly = {
                    2: a * c_term,
                    1: a * d_term + b_term * c_term,
                    0: b_term * d_term
                };
                
                const r1 = -b_term / a;
                const r2 = -d_term / c_term;
                answers = [`x=${r1},x=${r2}`];
                problem3Type = 'irrational';
            } else {
                // ax¬≤ + bx + c = 0
                // d = b¬≤ - 4ac (must be > 0 and not a perfect square)
                do {
                    a = getRandomInt(2, 3);
                    b = getRandomInt(-6, 6);
                    c = getRandomInt(-5, 5, [0]);
                    d = (b * b) - (4 * a * c);
                } while (d <= 0 || Number.isInteger(Math.sqrt(d)));
                
                poly = { 2: a, 1: b, 0: c };
                const two_a = 2 * a;
                answers = [
                    `x=(${-b}¬±‚àö${d})/${two_a}`,
                    `x=(${-b}+‚àö${d})/${two_a},x=(${-b}-‚àö${d})/${two_a}`
                ];
                problem3Type = 'rational';
            }
            return { poly, answers };
        }


        // --- Game Flow ---
        function startNewProblem() {
            if (isGameOver) return;
            
            currentProblem = {}; // Reset problem
            
            const prob1 = generateSquareRootProblem();
            const prob2 = generateFactoringProblem();
            const prob3 = generateQuadraticFormulaProblem();

            currentProblem.prob1 = prob1;
            currentProblem.prob2 = prob2;
            currentProblem.prob3 = prob3;

            poly1Display.innerHTML = polyToString(prob1.poly) + " = 0";
            poly2Display.innerHTML = polyToString(prob2.poly) + " = 0";
            poly3Display.innerHTML = polyToString(prob3.poly) + " = 0";
            
            // Reset UI
            allInputs.forEach(input => {
                input.value = "";
                input.disabled = false;
                input.classList.remove('correct-answer', 'incorrect-answer');
            });
            feedbackArea.innerHTML = "";
            checkBtn.classList.remove('hidden');
            nextBtn.classList.add('hidden');
        }

        function checkAnswer() {
            let allCorrect = true;
            
            // Helper to check one problem
            const checkProblem = (inputEl, problem) => {
                const userInputNorm = normalizeAnswer(inputEl.value);
                const correctAnswersNorm = problem.answers.map(ans => normalizeAnswer(ans));

                if (correctAnswersNorm.includes(userInputNorm)) {
                    inputEl.classList.add('correct-answer');
                    inputEl.classList.remove('incorrect-answer');
                    return true;
                } else {
                    inputEl.classList.add('incorrect-answer');
                    inputEl.classList.remove('correct-answer');
                    allCorrect = false;
                    return false;
                }
            };

            const p1Correct = checkProblem(poly1Input, currentProblem.prob1);
            const p2Correct = checkProblem(poly2Input, currentProblem.prob2);
            const p3Correct = checkProblem(poly3Input, currentProblem.prob3);
            
            // Handle results
            if (allCorrect) {
                score++;
                updateStatsDisplay();
                feedbackArea.innerHTML = `<p class="correct-text">Correct! Great job!</p>`;
                allInputs.forEach(input => input.disabled = true);
                checkBtn.classList.add('hidden');
                nextBtn.classList.remove('hidden');
            } else {
                lives--;
                updateStatsDisplay();
                if (lives <= 0) {
                    isGameOver = true;
                    feedbackArea.innerHTML = `<p class="incorrect-text text-xl font-bold">Game Over! Final Score: ${score}</p>`;
                    allInputs.forEach(input => input.disabled = true);
                    checkBtn.classList.add('hidden');
                    restartBtn.classList.remove('hidden');
                    // Show correct answers
                    if (!p1Correct) poly1Input.value = currentProblem.prob1.answers[0];
                    if (!p2Correct) poly2Input.value = currentProblem.prob2.answers[0];
                    if (!p3Correct) poly3Input.value = currentProblem.prob3.answers[0];
                } else {
                    feedbackArea.innerHTML = `<p class="incorrect-text">Not quite. Fix the red boxes and try again.</p>`;
                }
            }
        }

        function handleRestart() {
            lives = 3;
            score = 0;
            isGameOver = false;
            updateStatsDisplay();
            restartBtn.classList.add('hidden');
            startNewProblem();
        }

        // --- Event Listeners ---
        checkBtn.addEventListener('click', checkAnswer);
        nextBtn.addEventListener('click', startNewProblem);
        restartBtn.addEventListener('click', handleRestart);

        allInputs.forEach(input => {
            input.addEventListener('focus', () => {
                lastFocusedInput = input;
            });
        });

        keyboard.addEventListener('click', (e) => {
            if (e.target.classList.contains('symbol-btn')) {
                const symbol = e.target.dataset.symbol;
                if (lastFocusedInput) {
                    lastFocusedInput.value += symbol;
                    lastFocusedInput.focus();
                }
            }
        });

        // --- Initial Setup ---
        document.addEventListener('DOMContentLoaded', () => {
            updateStatsDisplay();
            startNewProblem();
        });
    </script>
</body>
</html>
